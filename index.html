<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Menna El-adl" />
    <meta name="description" content="weather app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html,css,js,ajax,weather" />

    <!-- Page icon Link -->
    <link rel="icon" href="images/icon.png" />

    <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!------------------------ Start Display Temp ------------------------>
    <section class="display-temp" id="search">
      <div class="py-5">
        <div class="container">
          <div class="search w-75 text-center mx-auto mb-5">
            <input
              type="text"
              id="search-bar"
              class="w-100"
              placeholder=" Search City..."
            />
        </div>
          <div class="city-temp d-flex">
            <!-- Today's Card -->
            <div class="temp-card shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p id="today">Monday</p>
                <p id="today-date">3 May</p>
              </div>

              <div class="temp-datails">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon" width="90" />
                </div>
                <p id="today-description"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span id="humidty"></span> <span>%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span>km/h</span>

                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>

            <!-- Next Days Cards -->
            <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p class="nextDay">Tuesday</p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90" />
                </div>
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br />
                <p class="min-degree d-inline-block"></p>
                <p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>

            <div class="temp-card text-center shadow">
              <div class="day-and-date">
                <p class="nextDay">Wednsday</p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90" />
                </div>
                <h2 class="max-degree d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br />
                <p class="min-degree d-inline-block"></p>
                <p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------------------------ End Display Temp ------------------------>

    <!------------------------ Start Footer ------------------------>
    <footer>
      <div class="container">
        <p class="text-center text-white mb-0">
          Coded by <a href="https://github.com/BeshoyS" target="_blank" rel="noreferrer">Beshoy S.</a></p>
        <div class="social-media text-white text-center mt-2">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-google-plus"></i>
        </div>
      </div>
    </footer>
    <!------------------------ End Footer ------------------------>

    <!-- Page Main Script Link -->
    <script src="js/main.js"></script>
  </body>
</html>
